<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/69fdf7daef.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-a">
      <i class="far fa-bookmark"></i></i> 
      <a href="#">KIMSORA</a>
    </div>
    <div class="header-b">
      <li><a href="#">Home</a></li>
      <li><a href="#">MENU1</a></li>
      <li><a href="#">MENU2</a></li>
      <li><a href="#">MENU3</a></li>
      <li><a href="#">MENU4</a></li>
    </div>
    <div class="header-c">
      <li><i class="fab fa-twitter-square"></i></li>
      <li><i class="fab fa-facebook-square"></i></li>
    </div>
    <a href="#" class="header-d">
      <i class="fas fa-caret-down"></i>
    </a>
  </header>
  <script>
    const toggleBtn = document.querySelector('.header-d');
    const menu = document.querySelector('.header-b');
    const sns = document.querySelector('.header-c');

    toggleBtn.addEventListener('click',()=>{
      menu.classList.toggle('active');
      sns.classList.toggle('active');
    });

  </script>
</body>
</html>
